<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"><!-- 1 A a I i -->
        <li>Pão</li>
        <li>Mussarela</li>
        <li>Mortandela</li>
        <li>Manteiga</li>
        <li>Pão de queijo</li>
        <li>Bolo</li>
        <li>Biscoitão</li>
    </ol>
    <h2>Listas não Ordenandas</h2>
    <ul type="circle"><!-- disc circle square -->
        <li>Pão</li>
        <li>Alface</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Milho de pipoca</li>
        <li>Fubá</li>
    </ul>
</body>
</html>
